{% extends 'index.html' %}
{% load bootstrap4 %}
{%block content %}
<br>
<br>
<div class="container">
  <div class="row">
    <h1 style="text-align: center; color: coral;">CREATE/UPDATE PROFILE</h1>
    <div class="col-md-12">
      <form action="{%url 'create-profile' %}" method="post">
        {%csrf_token%}

        {%bootstrap_form form%}
        <input type="submit" class="btn btn-primary btn-lg" value="Update Profile">
      </form>
    </div>
  </div>
</div>
{%endblock%}
